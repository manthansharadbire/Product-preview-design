<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Preview Design</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="heading">Muscleblaze BIOZYME Performance Whey</h1>
 <img src="./images/primary.jpg" alt="Whey Protein" id="primary-image">

 <div class="image-container">
<img src="./images/1.jpg" alt="img1" class="img" onclick="changeImage('./images/1.jpg')"/>
<img src="./images/2.jpg" alt="img2" class="img" onclick="changeImage('./images/2.jpg')"/>
<img src="./images/3.jpg" alt="img3" class="img" onclick="changeImage('./images/3.jpg')"/>
<img src="./images/4.jpg" alt="img4" class="img" onclick="changeImage('./images/4.jpg')"/>
<img src="./images/5.jpeg" alt="img5" class="img" onclick="changeImage('./images/5.jpeg')"/>
 </div>
 <script>
    function changeImage(imageName){
        const mainImage = document.getElementById('primary-image');
        mainImage.src = imageName;
       
    }
 </script>
</body>
</html>
